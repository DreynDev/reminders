<script src="scripts/datetime_checker.js"></script>
<form id="create-form" method="POST">
  <h3>Создание напоминания</h3>
  <input type="text" name="title" placeholder="Название" required />
  <input type="text" name="text" placeholder="Заметки" />
  <div>
    <label for="date">Дата напоминания:</label>
    <input
      type="date"
      name="date"
      id="date"
      min="{{ current_datetime[:10] }}"
    />
  </div>
  <div>
    <label for="time">Время напоминания:</label>
    <input
      type="time"
      name="time"
      id="time"
      min="{{ current_datetime[11:] }}"
    />
  </div>
  <input type="checkbox" name="favorite" /> Избранное
  <input type="submit" value="Создать" />
  <div><a href="#" class="close-modal">❌</a></div>
</form>
